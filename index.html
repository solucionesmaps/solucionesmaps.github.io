<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPS SOLUCIONES</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #e6e6e6; /* Color de fondo similar al de la imagen */
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 500px; /* Tamaño máximo para la imagen */
            max-height: 500px; /* Tamaño máximo para la imagen */
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Sombra para dar efecto flotante */
        }

        .contact {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        
        .contact a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="MAPSLOGO2.png" alt="Imagen centrada">
        <div class="contact">
            <p>Contacto: <a id="email" href="#">[email protected]</a></p>
        </div>
    </div>

    <script>
        
        const usuario = "contacto";         // Nombre de usuario
        const dominio = "solucionesmap";    // Dominio
        const tld = "com";                  // Extensión de dominio (TLD)

        const email = `${usuario}@${dominio}.${tld}`;
        const emailElement = document.getElementById("email");
        emailElement.textContent = email;
        emailElement.href = `mailto:${email}`;
    </script>
</body>
</html>
